<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I HAVE YOUR IP ADDRESS</title>
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.95)),
                  url("/taylor-wright-2aSpCOPNyO0-unsplash.jpg")
                  center / cover no-repeat fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card {
      display: inline-block;
      background: white;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      color: #333;
    }

    h1 { margin-bottom: 10px; }

    /* Console window overlay */
    #consoleWindow {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #00ff00;
      font-family: 'Consolas', 'Courier New', monospace;
      font-size: 16px;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-sizing: border-box;
      z-index: 9999;
    }

    .line {
      opacity: 0;
      animation: fadeIn 0.3s forwards;
      margin-bottom: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card" id="ipCard">
    <h1>Your IP Information</h1>
    <p><strong>I HAVE YOUR IP ADRESS BUAWAHAHAHAH</strong> <span id="ip">Loading...</span></p>
    <p><strong>WHERE YOU LIVE:</strong> <span id="city">Loading...</span></p>
    <p><strong>Region:</strong> <span id="region">Loading...</span></p>
    <p><strong>Country:</strong> <span id="country">Loading...</span></p>
  </div>

  <div id="consoleWindow"></div>

  <script>
    let userData = {
      ip: 'Unavailable',
      city: 'Unknown',
      region: 'Unknown',
      country: 'Unknown'
    };

    async function fetchIpAndLocation() {
      try {
        // get IP (ipify)
        const resp = await fetch('https://api.ipify.org?format=json');
        if (!resp.ok) throw new Error('ipify response not ok: ' + resp.status);
        const data = await resp.json();
        if (data && data.ip) {
          // always set userData.ip (IPv4 or IPv6)
          userData.ip = data.ip;
          // update visible card
          document.getElementById('ip').textContent = data.ip.includes(':') ? 'IPv6 detected (hidden)' : data.ip;
        } else {
          console.warn('ipify returned no ip');
        }

        // try to get geo (ipapi.co). This may be blocked by CORS on some hosts â€” handle gracefully
        try {
          const geoResp = await fetch(`https://ipapi.co/${userData.ip}/json/`);
          if (geoResp.ok) {
            const location = await geoResp.json();
            if (location) {
              userData.city = location.city || 'Unknown';
              userData.region = location.region || 'Unknown';
              userData.country = location.country_name || 'Unknown';

              document.getElementById('city').textContent = userData.city;
              document.getElementById('region').textContent = userData.region;
              document.getElementById('country').textContent = userData.country;
            }
          } else {
            console.warn('ipapi.co returned not-ok:', geoResp.status);
          }
        } catch (geoErr) {
          // likely CORS or network error; log but continue
          console.warn('Error fetching location info (ipapi.co):', geoErr);
        }
      } catch (err) {
        console.error('Error fetching IP info:', err);
      } finally {
        // Show the console after we've attempted the fetches (even if they failed)
        // small timeout so the card updates are painted before the overlay appears
        setTimeout(showConsole, 600);
      }
    }

    // Typing animation for console
    function typeLines(lines, container, delayBetweenLines = 600) {
      let i = 0;
      function typeNext() {
        if (i < lines.length) {
          const line = document.createElement('div');
          line.classList.add('line');
          line.textContent = lines[i];
          container.appendChild(line);
          container.scrollTop = container.scrollHeight;
          i++;
          setTimeout(typeNext, delayBetweenLines);
        }
      }
      typeNext();
    }

    // Console window logic
    function showConsole() {
      const consoleWindow = document.getElementById('consoleWindow');
      document.body.style.overflow = 'hidden';
      consoleWindow.style.display = 'block';

      // build lines now so they reflect the current userData
      const lines = [
        `Initializing console...`,
        `Loading network modules...`,
        `Target IP address: ${userData.ip}`,
        `Location: ${userData.city}, ${userData.region}, ${userData.country}`,
        `Connection verified.`,
        `Preparing Payload`,
        `...3`,
        `...2`,
        `...1`,
        `Releasing Payload`,
        `${userData.ip} 1 file with 8645295 Terabytes of Data sent`,
        `Network Disconnected. Attack Successful on ${userData.ip}`,
        `Hack Complete`,
      ];

      typeLines(lines, consoleWindow, 550);
    }

    // start
    fetchIpAndLocation();
  </script>
</body>
</html>
