<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Harmless Prank — YOU ARE AN IDIOT</title>
<style>
  /* loud, silly, harmless styling */
  :root{
    --bg1:#ff0066;
    --bg2:#00e6ff;
    --accent:#ffea00;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#000;}
  body{
    display:flex;align-items:center;justify-content:center;
    overflow:hidden;
    background:radial-gradient(circle at 20% 20%, rgba(255,0,102,0.12), transparent 8%),
               radial-gradient(circle at 80% 80%, rgba(0,230,255,0.08), transparent 18%),
               linear-gradient(135deg,var(--bg1),var(--bg2));
    animation: hue 3s linear infinite;
  }
  @keyframes hue { 0%{filter:hue-rotate(0deg)} 50%{filter:hue-rotate(90deg)} 100%{filter:hue-rotate(180deg)} }

  .stage{
    width:95vw; max-width:1100px; height:80vh; border-radius:16px;
    background:rgba(0,0,0,0.32); display:flex;flex-direction:column;align-items:center;justify-content:center;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6); position:relative; overflow:hidden;
  }

  /* Big flashing text */
  .main-msg{
    font-family: "Impact", "Arial Black", system-ui, sans-serif;
    color:#fff;
    font-size:8vw;
    line-height:0.92;
    text-align:center;
    text-transform:uppercase;
    letter-spacing:1px;
    transform: rotate(-2deg);
    text-shadow:
      0 6px 20px rgba(0,0,0,.7),
      0 0 24px rgba(255,0,102,.18);
    animation: shake 1.35s ease-in-out infinite, colorPulse 1.6s linear infinite;
    padding: 8px 12px;
  }
  @keyframes shake {
    0%{transform:translateX(-6px) rotate(-2deg)}
    25%{transform:translateX(6px) rotate(2deg)}
    50%{transform:translateX(-4px) rotate(-1deg)}
    75%{transform:translateX(4px) rotate(1deg)}
    100%{transform:translateX(-6px) rotate(-2deg)}
  }
  @keyframes colorPulse {
    0%{color: #fff; text-shadow: 0 6px 40px rgba(255,0,102,.15)}
    50%{color: var(--accent); text-shadow: 0 12px 80px rgba(255,234,0,.25)}
    100%{color: #fff; text-shadow: 0 6px 40px rgba(255,0,102,.15)}
  }

  /* small subtitle + badge */
  .sub{
    margin-top:18px;color:rgba(255,255,255,.9);font-weight:800;
    background:rgba(0,0,0,0.4); padding:10px 14px;border-radius:999px; letter-spacing:.6px;
  }

  /* flashing background squares for chaos */
  .decor {
    position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen;
  }
  .decor span{
    position:absolute; width:220px;height:220px;border-radius:12px;
    opacity:.06; animation: floaty 6s ease-in-out infinite;
    filter:blur(8px);
  }
  .decor span.a{ background: #ff0066; left:10%; top:5%; animation-delay:0s; }
  .decor span.b{ background:#00e6ff; right:8%; bottom:8%; animation-delay:1.6s; transform:scale(1.2); }
  .decor span.c{ background:#ffd100; left:45%; top:28%; animation-delay:3.2s; opacity:.08; transform:scale(.8); }
  @keyframes floaty {
    0%{ transform: translateY(-8px) rotate(-4deg) }
    50%{ transform: translateY(10px) rotate(6deg) }
    100%{ transform: translateY(-8px) rotate(-4deg) }
  }

  /* footer with explicit "this is a joke" */
  .footer {
    position:absolute; bottom:12px; left:12px; right:12px; display:flex;justify-content:space-between;align-items:center;
    color:rgba(255,255,255,.8); font-weight:700; font-size:13px;
  }
  .badge{ background:rgba(0,0,0,.55); padding:6px 10px;border-radius:999px; color:#fff; font-weight:900; letter-spacing:.6px }
  .controls{ display:flex; gap:8px; align-items:center; }

  /* small accessible "play sound" button - requires click */
  .play-btn{ padding:8px 12px;border-radius:8px;border:0;background:#111;color:#fff;cursor:pointer;font-weight:800 }
  .replay { background:rgba(255,255,255,.06); padding:8px 12px;border-radius:8px;border:0;color:#fff; cursor:pointer; font-weight:700 }

  /* message overlay that appears briefly on load */
  .notice {
    position:absolute; top:18px; left:50%; transform:translateX(-50%); background:#fff; color:#111;
    padding:8px 12px;border-radius:999px; font-weight:900; letter-spacing:.6px; box-shadow:0 10px 30px rgba(0,0,0,.4);
    opacity:0; transform-origin:center; animation: noticeIn .8s ease forwards;
  }
  @keyframes noticeIn { from{opacity:0; transform:translateX(-50%) scale(.9)} to{opacity:1; transform:translateX(-50%) scale(1)} }

  /* make layout responsive */
  @media (max-width:600px){
    .main-msg{ font-size:12vw }
    .sub{ font-size:13px }
  }
</style>
</head>
<body>
  <div class="stage" role="main" aria-live="polite">
    <div class="notice">Harmless joke — no files or downloads</div>

    <div class="decor" aria-hidden="true">
      <span class="a"></span><span class="b"></span><span class="c"></span>
    </div>

    <div class="main-msg" id="mainMsg">YOU<br>ARE<br>AN IDIOT</div>
    <div class="sub">This page is a harmless prank. Be nice — only use with consent.</div>

    <div class="footer" aria-hidden="false">
      <div class="badge">SAFE PRANK</div>
      <div class="controls">
        <button class="play-btn" id="playSound">Play silly sound</button>
        <button class="replay" id="replay">Replay animation</button>
      </div>
    </div>
  </div>

<script>
/* Harmless animation control — runs on open
   - No downloads, no forced fullscreen, no deceptive UI.
   - Sound must be explicitly requested by user (button).
*/

// small animated bounce on load
const msg = document.getElementById('mainMsg');
const replayBtn = document.getElementById('replay');
const playBtn = document.getElementById('playSound');

function animateOnce() {
  msg.animate([
    { transform: 'scale(0.86) rotate(-2deg)', opacity:0.8 },
    { transform: 'scale(1.06) rotate(2deg)', opacity:1 },
    { transform: 'scale(0.98) rotate(-1deg)', opacity:1 }
  ], { duration: 1200, easing: 'cubic-bezier(.2,.9,.2,1)' });

  // quick bright flash effect by briefly toggling CSS filter on body
  document.body.animate([
    { filter: 'brightness(1)' },
    { filter: 'brightness(1.25)' },
    { filter: 'brightness(1)' }
  ], { duration: 420, easing: 'ease-in-out' });
}

// run immediately on open
animateOnce();

replayBtn.addEventListener('click', () => {
  animateOnce();
});

// Play a harmless silly tone sequence via WebAudio — only on user click
let audioCtx, playing=false;
playBtn.addEventListener('click', async () => {
  if (playing) return;
  try {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const gain = audioCtx.createGain(); gain.gain.value = 0.12; gain.connect(audioCtx.destination);

    const notes = [440, 523.25, 659.25, 880]; // pleasant major-ish
    let t = audioCtx.currentTime;
    const dur = 0.18;
    notes.forEach((f, i) => {
      const o = audioCtx.createOscillator();
      o.type = ['sine','square','sawtooth','triangle'][i % 4];
      o.frequency.value = f;
      const g = audioCtx.createGain();
      g.gain.value = 0.0001;
      o.connect(g); g.connect(gain);
      o.start(t + i*dur*0.9);
      g.gain.linearRampToValueAtTime(0.12, t + i*dur*0.9 + 0.02);
      g.gain.linearRampToValueAtTime(0.0001, t + i*dur*0.9 + dur);
      o.stop(t + i*dur*0.9 + dur + 0.02);
    });

    playing = true;
    playBtn.textContent = 'Playing...';
    setTimeout(() => { playing=false; playBtn.textContent='Play silly sound' }, notes.length * dur * 1000 + 200);
  } catch(e) {
    console.warn('Audio failed', e);
  }
});
</script>
</body>
</html>
