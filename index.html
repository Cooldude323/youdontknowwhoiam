<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pick One Door</title>
    <link rel="stylesheet" href="/css/style.css">

    <style>
      body {
        background-color: #111;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      .door-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .door-card {
        background: #222;
        padding: 12px;
        border-radius: 8px;
        width: 240px;
      }
      .door-card img {
        width: 100%;
        height: auto;
        border-radius: 4px;
      }
      button a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1 class="heading">Pick One Door</h1>

    <div class="door-container">
      <div class="door-card">
        <h2>Not Scary At All</h2>
        <img src="/images/IMG_1707.jpeg" alt="Not scary door" />
        <button><a href="/subpages/notscary.html">Pick Me</a></button>
      </div>

      <div class="door-card">
        <h2>Scary</h2>
        <img src="/images/IMG_1711.jpeg" alt="Scary door" />
        <button><a href="/subpages/scary.html">Pick Me</a></button>
      </div>

      <div class="door-card">
        <h2>Very Scary</h2>
        <img src="/images/"IMG_1713.jpeg" alt="Very scary door" />
        <button><a href="/subpages/veryscary.html">Pick Me</a></button>
      </div>
    </div>

   

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        fetch("/log", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ page: "index.html" })
        }).catch(() => {});
      });
    </script>
  </body>
</html>
